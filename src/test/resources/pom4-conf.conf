            },
            {
                "artifactId" : "maven-project-builder",
                "groupId" : "org.apache.maven",
                "version" : "${project.version}"
            },
            {
                "artifactId" : "maven-repository",
                "groupId" : "org.apache.maven",
                "version" : "${project.version}"
            },
            {
                "artifactId" : "maven-compat",
                "groupId" : "org.apache.maven",
                "version" : "${project.version}"
            },
            {
                "artifactId" : "plexus-utils",
