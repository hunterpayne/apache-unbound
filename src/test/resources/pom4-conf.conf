{
    "project" : {
        "artifactId" : "maven",
        "build" : {
            "outputDirectory" : "target/classes",
	    "extensions" : [
	        {
                    groupId : "org.apache.maven.wagon",
		    artifactId : "wagon-ftp",
         	    version : 2.10
		}
            ],
            "pluginManagement" : [
                {
                    "artifactId" : "plexus-component-metadata",
                    "executions" : [
                        {
                            "goals" : [
                                "generate-metadata",
                                "generate-test-metadata"
                            ]
                        }
                    ],
                    "groupId" : "org.codehaus.plexus",
                    "version" : "${plexusVersion}"
                },
                {
                    "artifactId" : "maven-compiler-plugin",
                    "configuration" : {
                        "source" : 1.5,
                        "target" : 1.5
                    },
                    "groupId" : "org.apache.maven.plugins",
                    "version" : "2.0.2"
                },
                {
                    "artifactId" : "maven-release-plugin",
                    "configuration" : {
                        "tagBase" : "https://svn.apache.org/repos/asf/maven/components/tags"
                    },
                    "groupId" : "org.apache.maven.plugins"
                },
                {
                    "artifactId" : "modello-maven-plugin",
                    "configuration" : {
                        "useJava5" : true
                    },
                    "executions" : [
                        {
                            "goals" : [
                                "xdoc",
                                "xsd"
                            ],
                            "id" : "site-docs",
                            "phase" : "pre-site"
                        },
                        {
                            "goals" : [
                                "java",
                                "xpp3-reader",
                                "xpp3-writer"
                            ],
                            "id" : "standard"
                        }
                    ],
                    "groupId" : "org.codehaus.modello",
                    "version" : "${modelloVersion}"
                },
                {
                    "artifactId" : "maven-bundle-plugin",
                    "groupId" : "org.apache.felix",
                    "version" : "1.0.0"
                },
                {
                    "artifactId" : "maven-surefire-plugin",
                    "groupId" : "org.apache.maven.plugins",
                    "version" : "2.4.2"
                },
                {
                    "artifactId" : "maven-assembly-plugin",
                    "groupId" : "org.apache.maven.plugins",
                    "version" : "2.2-beta-2"
                },
                {
                    "artifactId" : "maven-resources-plugin",
                    "groupId" : "org.apache.maven.plugins",
                    "version" : "2.4-SNAPSHOT"
                }
            ],
            "testResources" : [
                {
                    "includes" : [
                        "src/test/resources"
                    ],
                    "targetPath" : "src/test/resources"
                }
            ]
        },
        "dependencies" : [
            {
                "artifactId" : "junit",
                "groupId" : "junit",
                "scope" : "test",
                "version" : "${junitVersion}"
            }
        ],
