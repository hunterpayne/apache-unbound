        "name" : "Apache Maven",
        "packaging" : "pom",
        "parent" : {
            "artifactId" : "maven-parent",
            "groupId" : "org.apache.maven",
            "relativePath" : "../pom/maven/pom.xml",
            "version" : "11"
        },
        "profiles" : [
            {
                "build" : {
                    "plugins" : [
                        {
                            "artifactId" : "maven-bundle-plugin",
                            "executions" : [
                                {
                                    "goals" : [
                                        "manifest"
                                    ]
                                }
                            ],
                            "groupId" : "org.apache.felix"
                        },
                        {
                            "artifactId" : "maven-jar-plugin",
                            "configuration" : {
                                "archive" : { "manifestFile" : "${project.build.outputDirectory}/META-INF/MANIFEST.MF" }
                            },
                            "groupId" : "org.apache.maven.plugins",
                            "version" : "2.1"
                        }
                    ],
                    "testResources" : [
                        {
                            "includes" : [
                                "src/test/resources"
                            ],
                            "targetPath" : "src/test/resources"
                        }
                    ]
                },
		"activation" : {
		    activeByDefault : true,
                    jdk : 1.8
		},
                "id" : "osgi"
            },
            {
                "build" : {
                    "plugins" : [
                        {
                            "artifactId" : "maven-assembly-plugin",
                            "configuration" : {
                                "descriptors" : [
                                    "src/main/assembly/src.xml"
                                ],
                                "finalName" : "maven-${project.version}-src",
                                "tarLongFileMode" : "gnu"
                            },
                            "executions" : [
                                {
                                    "goals" : [
                                        "single"
                                    ],
                                    "id" : "make-assembly",
                                    "phase" : "package"
                                }
                            ],
                            "groupId" : "org.apache.maven.plugins",
                            "inherited" : false
                        }
                    ],
                    "testResources" : [
                        {
                            "includes" : [
                                "src/test/resources"
                            ],
                            "targetPath" : "src/test/resources"
                        }
                    ]
                },
		"activation" : { 
		    os : {
		        "name" : "Windows XP",
                        "family" : "Windows",
                        "arch" : "x86",
        		"version" = "5.1.2600"
                    }
		},
                "id" : "release"
            },
            {
                "build" : {
                    "plugins" : [
                        {
                            "artifactId" : "maven-enforcer-plugin",
                            "executions" : [
                                {
                                    "configuration" : {
                                        "rules.requireJavaVersion.version" : 1.5
                                    },
                                    "goals" : [
                                        "enforce"
                                    ],
                                    "id" : "enforce-jdk-15"
                                }
                            ],
                            "groupId" : "org.apache.maven.plugins",
                            "version" : "1.0-alpha-3"
                        }
                    ],
                    "testResources" : [
                        {
                            "includes" : [
                                "src/test/resources"
                            ],
                            "targetPath" : "src/test/resources"
                        }
                    ]
                },
		"activation" : { 
		    property : { name : "debug" }
		},
                "id" : "strict"
            }
        ],
        "properties" : {
            "classWorldsVersion" : "1.3",
            "commonsCliVersion" : "1.0",
            "doxiaVersion" : "1.0-alpha-9",
            "easyMockVersion" : "1.2_Java1.3",
            "junitVersion" : "3.8.1",
            "jxpathVersion" : "1.3",
            "mercuryMp3Version" : "1.0-alpha-1",
            "mercuryVersion" : "1.0-alpha-6-SNAPSHOT",
